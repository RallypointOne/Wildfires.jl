project:
  type: book
  output-dir: _site

engine: julia
julia:
  project: "."
  exeflags: ["--threads=auto"]

book:
  title: "Wildfires.jl"
  search:
    location: sidebar
    keyboard-shortcut:
      - "/"
  navbar:
    logo: https://github.com/user-attachments/assets/f7216152-0d6e-4459-8e65-b9ed59421638
    logo-href: https://rallypoint1.com
    right:
      - icon: star
        href: https://github.com/RallypointOne/Wildfires.jl/stargazers
        text: "Star"
      - icon: github
        href: https://github.com/RallypointOne/Wildfires.jl
  chapters:
    - part: "Docs"
      chapters:
        - index.qmd
        - getting-started.qmd
        - rothermel.qmd
        - levelset.qmd
        - spreadmodel.qmd
        - gpu.qmd
        - pinn.qmd
    - part: "API"
      chapters:
        - api.qmd
    - part: "Resources"
      chapters:
        - resources/troubleshooting.qmd
        - resources/benchmarks.qmd
        - resources/changelog.qmd
        - resources/coverage.qmd

  page-footer:
    center: "Built on __BUILD_DATE__"

language:
  search-text-placeholder: "Search  (/)"

format:
  html:
    css: styles.css
    number-sections: false
    theme:
      - flatly
      - theme.scss
    include-after-body:
      - file: _version-selector.html
